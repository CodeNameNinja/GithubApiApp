<div class="container align-items-center justify-content-center" *ngIf="user">
  <div class="row">
    <div class="d-flex col-xs-12 justify-content-center">
      <img class="profile" [src]="user.avatar_url" [alt]="user.login">
    </div>
    <div class="row">
      <div class="d-flex col-xs-12 col-md-6 mx-auto mt-5 justify-content-center flex-column">
        <h1>{{ user.login }}</h1>
        <h3>{{ user.name }}</h3>
        <hr>
        <p>{{user.bio}}</p>
        <a [routerLink]="['followers']">Followers: {{user.followers}}</a>
        <p>Following: {{user.following}}</p>
        <p>Repos:{{user.public_repos}}</p>
        <p>Gists:{{user.public_gists}}</p>
      </div>
    </div>
  </div>
</div>
